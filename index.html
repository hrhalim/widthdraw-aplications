<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Widthdraw Application</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <div class="bank__area w-50 bg-slate-200 w-2/4 p-5 mx-auto mt-10 border rounded-md">
            <h1 class="text-3xl text-center mb-5">Welcome to your <span class="text-green-600 font-semibold">Bank Widthdraw</span> Application</h1>
            <h2 class="text-1xl font-semibold pb-3">Please Login</h2>
            <div class="inline">
                <input class="w-2/3 d-block p-1 px-3 rounded-sm mr-4" type="email" name="email" id="user-email" placeholder="Enter your email address">
                <input class="w-1/4 p-1 px-3 rounded-sm" type="password" name="passwo" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="p-2 bg-stone-900 text-white px-4 rounded-sm hover:bg-red-500 mt-5">Submit</button>
            </div>
        </div>
    </main> 


    <script src="js/login.js"></script>
</body>
</html>
